<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <script>
            var ary = ["q","w","e","r"]
            function fun(){
                var i = parseInt(Math.random()*ary.length);
                var n = parseInt(Math.random()*100);
                var r = parseInt(Math.random()*255);
                var g = parseInt(Math.random()*255);
                var b = parseInt(Math.random()*255);
                var s = document.getElementById("s");
                //改变颜色
                s.style.color="rgb("+r+","+g+","+b+")";
                //改变大小
                s.style.fontSize=n;
                //改变内容
                s.innerHTML=ary[i];
            }
            var id = setInterval("fun()",200);


            //$("#s").html() //innerHTML
            //$("#s").val()   //value
            //clearInterval(id);
        </script>
    </head>
<body>
<span id="s">这是一个SPAN</span>
</body>
</html>
